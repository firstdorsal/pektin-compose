version: "3.7"
services:
    db:
        image: db:6.2.6-alpine
        user: root
        container_name: pektin-db-arbeiter
        restart: always
        volumes:
            - db:/data
            - ../../secrets/db/db.conf:/db.conf:ro
            - ../../secrets/db/users.acl:/users.acl:ro
        networks:
            - db
            - pektin-gewerkschaft
        command: "db-server /db.conf"
    server:
        image: pektin/server
        container_name: pektin-server
        restart: always
        environment:
            - DB_HOSTNAME=pektin-db-arbeiter
            - DB_PASSWORD=${DB_PEKTIN_SERVER_PASSWORD}
        networks:
            - db
            - rp
        ports:
            - 53:53/udp
            - 53:53/tcp
        depends_on:
            - db

networks:
    db:
    rp:
        name: rp
    pektin-gewerkschaft:
        name: pektin-gewerkschaft
        external: true
        driver: overlay

volumes:
    db:
