version: "3.7"
services:
    vault:
        ports:
            - 8200:8200
    ui:
        ports:
            - 8080:80
    api:
        ports:
            - 3001:80
        environment:
            DISABLE_AUTH: $DISABLE_AUTH
    redis:
        ports:
            - 6379:6379
    server:
        ports:
            - 5354:53/udp
            - 5354:53/tcp
    recursor:
        ports:
            - 5355:53/udp
            - 5355:53/tcp
    opa-opa:
        ports:
            - 8081:80
