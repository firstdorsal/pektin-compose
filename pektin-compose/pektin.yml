version: "3.7"
services:
    vault:
        image: vault
        container_name: pektin-vault
        restart: always
        cap_add:
            - IPC_LOCK
        volumes:
            - vault:/vault/file/
            - ../config/vault/:/vault/config/
            - ../logs/vault/:/vault/logs
        command: server
        #
        #environment:
        #  - VAULT_API_ADDR=
        networks:
            - vault
            - rp
    ui:
        image: pektin/ui
        container_name: pektin-ui
        restart: always
        environment:
            - CSP_CONNECT_SRC=${CSP_CONNECT_SRC}
        networks:
            - rp
    api:
        image: pektin/api
        container_name: pektin-api
        restart: always
        environment:
            - V_PEKTIN_API_PASSWORD=${V_PEKTIN_API_PASSWORD}
            - REDIS_PASSWORD=${R_PEKTIN_API_PASSWORD}
        networks:
            - vault
            - db
            - rp
            - ribston
        depends_on:
            - redis
            - vault
            - ribston
    redis:
        image: redis:6.2.6-alpine
        user: root
        container_name: pektin-redis
        restart: always
        volumes:
            - db:/data
            - ../config/redis/redis.conf:/redis.conf:ro
            - ../secrets/redis/users.acl:/users.acl:ro
        networks:
            - db
        command: "redis-server /redis.conf"
    server:
        image: pektin/server
        container_name: pektin-server
        restart: always
        environment:
            - REDIS_PASSWORD=${R_PEKTIN_SERVER_PASSWORD}
        networks:
            - db
            - rp
        ports:
            - 53:53/udp
            - 53:53/tcp
        depends_on:
            - redis
    ribston:
        container_name: pektin-ribston
        restart: always
        image: pektin/ribston
        networks:
            - ribston

networks:
    vault:
    db:
    rp:
        name: rp
    ribston:

volumes:
    vault:
    db:
