version: "3.7"
services:
    vault:
        image: pektin/vault
        container_name: pektin-vault
        restart: always
        cap_add:
            - IPC_LOCK
        volumes:
            - vault:/vault/file/
            - ../config/vault/:/vault/config/
        command: ["server"]
        environment:
            - VAULT_API_ADDR=${VAULT_API_ADDR}
        networks:
            - vault
            - rp
    api:
        image: pektin/api
        container_name: pektin-api
        restart: always
        environment:
            - V_PEKTIN_API_PASSWORD=${V_PEKTIN_API_PASSWORD}
            - V_PEKTIN_API_USER_NAME=${V_PEKTIN_API_USER_NAME}
            - DB_PASSWORD=${R_PEKTIN_API_PASSWORD}
            - USE_POLICIES=${USE_POLICIES}
            - RUST_LOG=${API_LOGGING}
        networks:
            - vault
            - db
            - rp
        depends_on:
            - db
            - vault
    db:
        image: eqalpha/keydb:alpine_x86_64_v6.2.2
        user: root
        container_name: pektin-db
        restart: always
        volumes:
            - db:/data
            - ../config/db/db.conf:/db.conf:ro
            - ../secrets/db/users.acl:/users.acl:ro
        networks:
            - db
        command: ["keydb-server", "/db.conf"]
    server:
        image: pektin/server
        container_name: pektin-server
        restart: always
        environment:
            - DB_PASSWORD=${R_PEKTIN_SERVER_PASSWORD}
            - RUST_LOG=${SERVER_LOGGING}
        networks:
            - db
            - rp
        ports:
            - 53:53/udp
            - 53:53/tcp
        depends_on:
            - db

networks:
    vault:
    db:
    rp:
        name: rp

volumes:
    vault:
    db:
