version: "3.7"
services:
    rp:
        container_name: rp
        image: traefik:2.6
        restart: always
        ports:
            - 80:80/tcp
            - 443:443/udp
            - 443:443/tcp
            - 853:853/tcp
            #- 853:853/udp as soon as traefik supports dtls
        networks:
            - rp
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ../secrets/letsencrypt:/letsencrypt
            - ../secrets/traefik/:/traefik/
        command:
            - --configFile=/traefik/static.yml

networks:
    rp:
        name: rp
